<ion-header>
  <ion-toolbar>
    <ion-searchbar [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding>
  <ion-list-header color="tertiary">
    <h1>Listings
      <span *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </span>
    </h1>
  </ion-list-header>


  <ion-virtual-scroll [items]="items$ | async">
    <ion-item *virtualItem="let item">
      <ion-card>
        <ion-item class="activated" >
          <ion-icon (click)="openNavigator($event, item.properties.address)" name="pin" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-row>
              <ion-col>
                <ion-button color="success" fill="outline">+info</ion-button>
                <a href="https://use.fair-coin.org/wp/wp-admin/post.php?post={{item.properties.id}}&action=edit" target="_blank"><ion-button  fill="outline" slot="end">admin</ion-button></a>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
        <ion-row justify-content-start>
          <ion-thumbnail item-start>
            <ion-img [src]="item.properties.image || 'assets/imgs/default.png'" alt="Use Faircoin"></ion-img>
          </ion-thumbnail>
          <ion-col size="10">
            <ion-card-title [innerHTML]="item.properties.name"></ion-card-title>
            <ion-card-subtitle><ion-text *ngIf="item.geometry.distance" color="primary">~{{item.geometry.distance}} km</ion-text> {{item.properties.address}}</ion-card-subtitle>
            <ion-card-content no-padding [innerHTML]="(item.properties.description.length>200)? (item.properties.description | slice:0:200)+'..':(item.properties.description)">
            </ion-card-content>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" nopadding>
            <ion-card-content no-padding class="card-footer-links">
              <a button href="tel:555-555-5555" target="_system"><ion-icon name="call" *ngIf="item.properties.phone"></ion-icon></a>
              <a href="{{item.properties.website}}" target="_blank"><ion-icon name="globe" *ngIf="item.properties.website"></ion-icon></a>
              <a href="https://twitter.com/{{item.properties.twitter}}" target="_blank"><ion-icon name="logo-twitter" *ngIf="item.properties.twitter"></ion-icon></a>
              <span *ngIf="item.properties.hours">{{item.properties.hours}}</span> <span> (updated on {{ item.properties.updated }})</span>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
