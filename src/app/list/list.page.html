<ion-header>
  <ion-toolbar>
    <ion-searchbar [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding>
  <ion-list-header color="tertiary">
    <h1>Listings</h1>
  </ion-list-header>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-virtual-scroll [items]="items$ | async">
    <ion-item *virtualItem="let item">
      <ion-card>
        <ion-item class="activated" >
          <ion-icon (click)="openNavigator($event, item.properties.address)" name="pin" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-row>
              <ion-col size="6" padding>
                <ion-text color="success">~0.5 km</ion-text>
              </ion-col>
            </ion-row>
          </ion-label>
          <ion-button  fill="outline" slot="end">+info</ion-button>
        </ion-item>
        <ion-row justify-content-start>
          <ion-thumbnail item-start>
            <ion-img [src]="item.properties.image || 'assets/imgs/default.png'" alt="Use Faircoin"></ion-img>
          </ion-thumbnail>
          <ion-col size="10">
            <ion-card-title [innerHTML]="item.properties.name"></ion-card-title>
            <ion-card-subtitle>{{item.properties.address}}</ion-card-subtitle>
            <ion-card-content no-padding [innerHTML]="(item.properties.description.length>200)? (item.properties.description | slice:0:200)+'..':(item.properties.description)">
            </ion-card-content>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" padding>
              <ion-card-content no-padding class="card-footer-links">
                  <ion-icon name="call" *ngIf="item.properties.phone"></ion-icon>
                  <ion-icon name="globe" *ngIf="item.properties.website"></ion-icon>
                  <ion-icon name="logo-twitter" *ngIf="item.properties.twitter"></ion-icon>
              </ion-card-content>
            </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
