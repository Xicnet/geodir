<ion-header>
  <ion-toolbar>
    <ion-searchbar mode="md"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding>
  <ion-list-header color="tertiary">
    <h1>Listings</h1>
  </ion-list-header>

  <ion-searchbar [formControl]="searchControl"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
