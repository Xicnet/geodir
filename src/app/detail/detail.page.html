<ion-header *ngIf="item!=null">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text padding-start color="secondary" [innerHTML]="item.properties.name">
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item!=null">
  <ion-card>
    <listing-details [item]="item"></listing-details>
  </ion-card>
</ion-content>
