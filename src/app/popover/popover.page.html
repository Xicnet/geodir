<ion-header>
  <ion-toolbar>
    <ion-title><div [innerHTML]="data.properties.name"></div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div [innerHTML]="data.properties.description"></div>
    <img *ngIf="data.properties.image" [src]="data.properties.image"/>

    <p>{{ data.properties.image }}</p>


</ion-content>
